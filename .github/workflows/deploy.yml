name: Deploy to EC2 (test branch)

on:
  push:
    branches:
      - test

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to EC2 server
        env:
          HOST: ${{ secrets.EC2_HOST }}
          KEY: ${{ secrets.EC2_SSH_KEY }}
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
          EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
        run: |
          echo "$KEY" > key.pem
          chmod 600 key.pem

          ssh -o StrictHostKeyChecking=no -i key.pem ec2-user@$HOST << EOF
            cd /home/ec2-user/portfolio-inner-page

            git pull origin test

            # Crear el .env dinÃ¡micamente
            cat > .env << EOL
            PORT=3000
            EMAIL_USER=$EMAIL_USER
            EMAIL_PASS=$EMAIL_PASS
            EMAIL_FROM=$EMAIL_FROM
            EMAIL_TO=$EMAIL_TO
            EOL

            sudo docker stop api-mail-container || true
            sudo docker rm api-mail-container || true

            sudo docker build -t api-mail .

            sudo docker run -d --name api-mail-container -p 3002:3002 --env-file .env api-mail
          EOF
